# Flutter Rust Bridge code generation configuration

# Rust input (new syntax)
# Parse crate::domain::todo directly to generate types from domain module
rust_input: crate::domain::todo
rust_root: .

full_dep: true
parse_const: true

local: true
dart_preamble: |
  // ╔══════════════════════════════════════════════════════════════╗
  // ║                    TODO DART BINDINGS                        ║
  // ║         Generated by flutter_rust_bridge for Dart            ║
  // ╚══════════════════════════════════════════════════════════════╝
  import 'dart:io';

# Dart output
dart_output: ../../dart/lib/bindings/todo_bridge.dart

# To help developing flutter_rust_bridge; normal users usually do not set this
stop_on_error: true

enable_lifetime: true

rust_features: 
  - dart

